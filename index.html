        </form>
        <h3>Shopping List <span class="itemsInList"></span></h3>

            <!-- append list items here -->
        </ul>
    </section>
    <aside>
        <div>
            <h3>Shopping Cart Items <span class="itemsInCart"></span></h3>
            <ul class='shopping-cart-list'>
                <!-- append cart items here -->
            </ul>
        </div>
    </aside>
    <footer></footer>
</body>
